apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: backend
    spec:
      containers:
      - image: tmdwn0704/backend:02
        name: backend
        ports:
        - containerPort: 8080
        resources: {}
        envFrom: 
        - configMapRef:
            name: mongodb
status: {}

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: backend
  name: backend-service
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: backend
status:
  loadBalancer: {}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb
data:
  MONGO_HOST: "mongodb-service:27017" 